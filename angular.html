
<!DOCTYPE html>
<html lang="en" data-ng-app="dupeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Duplicate Calls</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Duplicate Calls</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" data-ng-controller="ResultsController">

      <!-- <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div> -->

      <div class="col-lg-12">
      	<table class="table table-striped table-bordered table-hover">
      		<thead>
      			<tr>
      				<th># Req</th>
      				<th>Frame ID</th>
      				<th>URL</th>
      				<th>Last Request</th>
      			</tr>
      		</thead>
      		<tbody>
      			<tr data-ng-repeat="result in getDuplicateResponses()">
      				<td>{{ result.requestCount() }}</td>
      				<td>{{ result.frameId }}</td>
      				<td>{{ result.url }}</td>
      				<td>{{ result.lastUpdated | date: 'yyyy-mm-dd hh:mm' }}</td>
      			</tr>
      		</tbody>
      	</table>
      	<button class="btn btn-primary" data-ng-click="requestsService.clear()">Clear</button>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
